# Nginx config to force www redirect
# Add this to your nginx config

# Redirect non-www to www
server {
    listen 80;
    listen 443 ssl http2;
    server_name aurapass.xyz;
    
    # SSL certificates (same as www)
    ssl_certificate /etc/letsencrypt/live/www.aurapass.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.aurapass.xyz/privkey.pem;
    
    # Redirect to www
    return 301 https://www.aurapass.xyz$request_uri;
}

# Main server block (www)
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.aurapass.xyz;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/www.aurapass.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.aurapass.xyz/privkey.pem;
    
    # Your existing config...
    root /var/www/aura-frontend/build;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api {
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
